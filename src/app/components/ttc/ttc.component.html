<div>
  <h1>TTC Calculator</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label >Prix HT</label>
        <input
          type="number"
          placeholder="HT"
          [value]="prix()"
          (input)="onPriceChange($event)"
          class="form-control"
        />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="quantite">Quantité</label>
        <input
          type="number"
          placeholder="Quantité"
          [value]="quantite()"
          (input)="onQuantityChange($event)"
          class="form-control"
        />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="tva">TVA</label>
        <input
          type="number"
          placeholder="TVA"
          [value]="tva()"
          (input)="onTvaChange($event)"
          class="form-control"
        />
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between mt-3">
    <div class="card text-white bg-primary mb-3" >
      <div class="card-body">
        <p class="card-text">prix unitaire TTC : $ {{ prixUnitaire() | number:'1.3-3' }}</p>
      </div>
    </div>
    <div class="card text-white bg-success mb-3" >
      <div class="card-body">
        <p class="card-text">prix total TTC : $ {{ prixTotal() | number:'1.3-3' }}</p>
      </div>
    </div>
    <div class="card text-white bg-danger mb-3" >
      <div class="card-body">
        <p class="card-text">discount : {{ remise() | number:'1.3-3' }}</p>
      </div>
    </div>
  </div>
</div>
